{% block title %}
    Test page
{% endblock title %}

{% block content %}
    <h1>Sign in</h1>
    <div align="center">
        <form method="POST" action="{{url_for('test')}}">
            {{ form.csrf_token }}
            <div style="padding: 20px; color: burlywood">
            {{ form.username.label}}  
            {{ form.username }}
            </div>
            <div style="padding: 20px; color: burlywood">
            {{ form.password.label}}   
            {{ form.password }}
            </div>
            <input type="submit" value="OK">
        </form>
        <h2 style="color:crimson">{{error}}</h2>
    </div>



{% endblock content %}
