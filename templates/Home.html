{% extends 'wrapper.html' %}

{% block title %}Main{% endblock title %}

{% block content %}
<div class="container">
    <div class="table-responsive">
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                </tr>
            </thead>
            <tbody>
                {% for person in people%}
                <tr>
                    <td>{{person.Fname}}</td>
                    <td>{{person.Lname}}</td>
                    <td>{{person.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



{% endblock content %}
